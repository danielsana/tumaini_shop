<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <section class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Tumaini Collections</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Beddings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Appliances</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </section>

      <section class="row myslider mt-5">
        <div class="col-md-12">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active myimg">
                <img src="images/slide1.gif" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item myimg">
                <img src="images/slide2.gif" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item myimg">
                <img src="images/slide3.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>

      <section class="row my-1">
        <div class="col-md-6 sect3div">
          <img src="images/offer1.gif" alt="" />
        </div>
        <div class="col-md-6 sect3div">
          <img src="images/offer2.jpg" alt="" />
        </div>
      </section>

      <h1 class="display-3 text-warning text-center m-2">Beddings</h1>

      <section class="row">
        <div class="col-md-3 text-center">
          <div class="card">
            <div class="card_img">
              <img
                src="images/bed2.jpg"
                class="card-img-top"
                alt="..."
                width="100%"
              />
            </div>
            <div class="card-body">
              <h5 class="card-title">TC DUVET</h5>
              <p class="card-text">
                1 Pc High Quality , + shipping from KSh 149 to CBD -
                UON/Globe/Koja/River Road
              </p>
              <b class="text-warning">KSh 4,000</b>
              <br />
              <a href="#" class="btn btn-danger">-14%</a>
            </div>
          </div>
        </div>

        
      </section>
    </div>
  </body>
</html>
